# Cloudflare Workers 配置文件示例
# 复制此文件为 wrangler.toml 并根据需要修改

name = "tgproxy"
main = "manual-worker/worker.js"
compatibility_date = "2024-01-01"

# 开发环境配置
[env.development]
# 开发环境不需要路由配置

# 生产环境配置
[env.production]
# 取消下面的注释并填入你的域名来配置自定义域名
# routes = [
#   { pattern = "your-domain.com/*", zone_name = "your-domain.com" },
#   { pattern = "api.your-domain.com/*", zone_name = "your-domain.com" }
# ]

# 如果需要使用环境变量，可以在这里配置
# [vars]
# ENVIRONMENT = "production"

# 如果需要使用 KV 存储（可选）
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

